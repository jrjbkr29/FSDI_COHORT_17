<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <div class = "gridContainer">
        <header>
            <h1>Calculator</h1>
        </header>
        <main>
            <h2>Click the button below and enter two numbers</h2>
            <p id="resultMessage"></p>
            <button id ="calcButton" onclick="calc()">
                Lets do some math!
            </button>
        </main>
        <aside>
            <img src="img/math.jpg" alt="Pic of math symbols">
        </aside>
        <footer>&copy;</footer>
    </div>
</body>
</html>
