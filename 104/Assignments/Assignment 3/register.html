<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>The Pet Salon</title>
</head>
<body>
    <header>
        <div class="site-header-container">
            <h1>The Pet Salon</h1>
            <nav>
                <a href = "index.html">Home</a>
                <a href = "about.html">About</a>
                <a href = "services.html">Services</a>
                <a href = "register.html">Register</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="grid-container">
            <h2>Register your pet</h2>
            <p class="grid-container">
                <label for="name">Name:</label>
                <input type="text" name="name" id="petName">
            </p>
            <p class="grid-container">
                <label for="age">Age:</label>
                <input type="number" name="age" id="petAge">
            </p>
            <p class="grid-container">
                <label for="gender">Gender:</label>
                <input type="text" name="gender" id="petGender">
            </p>
            <p class="grid-container">
                <label for="breed">Breed:</label>
                <input type="text" name="breed" id="petBreed">
            </p class="grid-container">
            <p class="grid-container-dropDown">
                <label for="service">Service:</label>
                <select name="service" id="petService">
                    <option value = "shower">Shower</option>
                    <option value = "nails">Nails Cut</option>
                    <option value = "full">Full Service</option>
                </select>
            </p>
            <p class="grid-container">
                <label for="owner">Owner:</label>
                <input type="text" name="owner" id="petOwner">
            </p>
            <p class="grid-container">
                <label for="phoneNum">Phone Number:</label>
                <input type="number" name="phoneNum" id="petNum">
            </p>
            <p class="grid-container-dropDown">
                <label for="paymentMethod">Payment Method:</label>
                <select name="paymentMethod" id="petPay">
                    <option value = "cashCard">Cash/Card</option>
                    <option value = "onlinePayment">Online Payment</option>
                </select>
            </p>
            <button type="button" class="btn btn-warning" onclick="register()">Register</button>

            <!--Default switch-->
            <div class="form-switch"> 
                <p id="registeredPets"></p>
                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" onchange="toggleView()"/>
                <label class="form-check-label" for="flexSwitchCheckDefault">Table View</label>
            </div>
            

            <!--Default view is display pets as grid, toggle off-->
            <div id="pets">
            </div>

            <!--Display pets as table, toggle switch on-->
            <table id="pet-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Gender</th>
                        <th>Breed</th>
                        <th>Service</th>
                        <th>Owner</th>
                        <th>Phone</th>
                        <th>Payment</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </main>

    <footer class="grid-container">
        <p id="footer-info"></p> 
    </footer>
    <script src="js/display.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
