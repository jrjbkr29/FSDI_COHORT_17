<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
<div class = "siteContainer">
    <!--sideBarContainer-->
    <div class="sideBarContainer center">
        <div class="sideBarElements">
        <h4>Create New Job</h2>  
            <p class="grid-container-dropDown">
                <label for="type">QTP/ATP/DEV</label>
                <select name="type" id="jobType">
                    <option value = "QTP">QTP</option>
                    <option value = "ATP">ATP</option>
                    <option value = "DEV">DEV</option>
                </select>
            </p>
            <p class="grid-container">
                <label for="workOrder">Work Order:</label>
                <input type="text" name="workOrder" id="workOrder">
            </p>
            <p class="grid-container">
                <label for="serialNum">Serial Number:</label>
                <input type="text" name="serialNum" id="serialNum">
            </p>
            <p class="grid-container">
                <label for="partNum">Part Number:</label>
                <input type="text" name="partNum" id="partNum">
            </p>
            <p class="grid-container">
                <label for="jobDesc">Description:</label>
                <input type="text" name="jobDesc" id="jobDesc">
            </p>
            <p class="grid-container">
                <label for="priorityNum">Priority:</label>
                <input type="number" name="priorityNum" id="priorityNum">
            </p>
            <p class="grid-container-dropDown">
                <label for="jobStatus">Status:</label>
                <select name="jobStatus" id="jobStatus">
                    <option value = "ready">Ready</option>
                    <option value = "pending">Pending</option>
                    <option value = "hold">On-Hold</option>
                    <option value = "complete">Complete</option>
                </select>
            </p>
        </div>
        <div>
            <button type="button" class="btn btn-warning" onclick="newJob()">Create Job</button>
        </div>
    </div> <!--end sidebarContainer-->

    <div class="mainContainer"> <!--start mainContainer-->
        <header>
            <div class="headerContainer">
                    <h1>Job Status</h1>
            </div>
        </header>

        <main>
            <h2 id="totalInProcess"></h2>
                <div class="mainContent center" id="inProcess">

                </div>
        </main>
        <footer>
            
        </footer>
    </div> <!--end mainContainer-->
</div><!--end siteContainer-->
    <script src="js/script.js"></script>
</body>
</html>
