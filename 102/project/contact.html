<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Blog</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/stylesheet.css">
</head>

<body> 
    <header class="header-container">
        <div class="site-header container">
                <div class="bar">
                    <h1 class="center"><a href="index.html">Coffee<strong>Blog</strong></a></h1>
           
                    <nav class="menu">
                        <a href="about.html">About Us</a>
                        <a href="courses.html">Courses</a>
                        <a href="contact.html">Contact</a>
                    </nav>
                </div>

            <div class="text-header">
                <h2 class="center">Coffee Blog with tips and courses</h2>
                <p class="center">Learn from the experts with the best recipes</p>
            </div>
        </div>
    </header>

    <main class="container">
        <h2 class="center">Contact</h2>

        <div class="form-flex center-elements">
            <div class="complete center">
                <img src="images/contact.jpg" alt="several cups of coffee">
            </div>

            <div class="contact-form portion-6">
                <form action="#">
                    <div class="field">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="username">
                    </div>

                    <div class="field">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email"> 
                    </div>

                    <div class="field">
                        <label for="msg">Message</label>
                        <textarea name="msg" id="msg"></textarea>
                    </div>
                </form>

                <div class="send">
                    <input class="btn btn-send" type="submit" value="send">
                </div>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <p class="center"><a href="index.html">Coffee<strong>Blog</strong></a></p>

        <nav class="#">
            <a href="about.html">About Us</a>

            <a href="courses.html">Courses</a>

            <a href="contact.html">Contact</a>
        </nav>
    </footer>
</body>
</html>
