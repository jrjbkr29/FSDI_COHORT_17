<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>The Pet Salon</title>
</head>
<body>
    <header>
        <div class="site-header-container">
            <h1>The Pet Salon</h1>
            <nav>
                <a href = "index.html">Home</a>
                <a href = "about.html">About</a>
                <a href = "services.html">Services</a>
                <a href = "register.html">Register</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="grid-container">
            <h2>Register your pet</h2>
            <p class="grid-container">
                <label for="name">Name:*</label>
                <input class="form-control" type="text" name="name" id="petName">
            </p>
            <p class="grid-container">
                <label for="age">Age:*</label>
                <input class="form-control" type="number" name="age" id="petAge">
            </p>
            <p class="grid-container">
                <label for="gender">Gender:*</label>
                <input class="form-control" type="text" name="gender" id="petGender">
            </p>
            <p class="grid-container">
                <label for="breed">Breed:*</label>
                <input class="form-control" type="text" name="breed" id="petBreed">
            </p class="grid-container">
            <p class="grid-container-dropDown">
                <label for="service">Service:*</label>
                <select class="custom-select" name="service" id="petService">
                    <option value = "shower">Shower</option>
                    <option value = "nails">Nails Cut</option>
                    <option value = "full">Full Service</option>
                    <option value = "hairCut">Hair Cut</option>
                </select>
            </p>
            <p class="grid-container">
                <label for="owner">Owner:*</label>
                <input class="form-control" type="text" name="owner" id="petOwner">
            </p>
            <p class="grid-container">
                <label for="phoneNum">Phone Number:*</label>
                <input class="form-control" type="number" name="phoneNum" id="petNum">
            </p>
            <p class="grid-container-dropDown">
                <label for="type">Type:*</label>
                <select class="custom-select" name="type" id="type">
                    <option value = "bird">Bird</option>
                    <option value = "dog">Dog</option>
                    <option value = "cat">Cat</option>
                </select>
            </p>
            <button type="button" class="btn btn-warning" onclick="register()">Register</button>
            <div id="profits">
            </div>

            <div>
                <input class="form-control" type="text" name="search" id="searchPet">
                <label id="searchLabel"></label>
                <!--deleted onclick below: onclick="searchPet()"-->
                <button class="btn btn-warning">Search</button>
            </div>
            <div id="alert-box" class="alert alert-success" role="alert">
                New Pet Registered
              </div>
              <div id="delete-box" class="alert alert-danger" role="alert">
                Pet Deleted
              </div>
              
            <div class="table table-dark" id="pet-table">
            </div>
        </div>
    </main>

    <footer class="grid-container">
        <p id="footer-info"></p> 
    </footer>
    <script src="jquery-1.12.0.min.js"></script>
    <script src="js/display.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
